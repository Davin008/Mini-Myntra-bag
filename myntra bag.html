<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag</title>
    <link rel="stylesheet" href="myntra.css">
</head>
<body>
<div class=container>
    <footer class="footer"><h1 ><center>Your Myntra bag</center></h1></footer><hr>
    <div id="forbag">
        <button class="bag" onclick="cartquantity= cartquantity + 1;
            document.querySelector('#cart').innerText=`Your bag has ${cartquantity} items`;">Add to bag</button>

        <button class="wishlist" onclick="cartquantity=cartquantity - 1;
            document.querySelector('#cart').innerText=`Your bag has ${cartquantity} items`;">Move to wishlist</button>

        <button class="add" onclick="cartquantity=cartquantity+2;
            document.querySelector('#cart').innerText=`Your bag has ${cartquantity} items`;">Add 1+1 sale item</button>
    </div>
    <h1 id="cart"></h1>
</div>
        
        <script>
            let cartquantity=0;
            document.querySelector('#cart').innerText=`Your bag has ${cartquantity} items`;

        </script>
    
</body>
</html>
